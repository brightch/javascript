<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ng-style指令</title>
    <!-- ng-sytle指令的用法
    1.在控制器作用域中添加对象变量，对象的键值对为css属性和值。
    注意：如果css属性名不含-，就不用写双引号，如果有，可以处理：font-size->fontSize即可
    2.在需要添加样式的标签中使用ng-style=变量名即可。
    
    -->
    <script src="./angular.js"></script>
    <script>
        var MyApp=angular.module("app",[]);
        MyApp.controller("MyController",function($scope){
             $scope.ds1={
                "width":"200px",
                "height": "200px",
                "background": "rgb(183, 204, 149)",
                "font-size": "50px",
                fontWeight:"bold"//不写双引号的写法
             }
        })
    </script>
   
</head>
<body>
    <div ng-app="app">

        <div ng-controller="MyController">
            <div ng-style="ds1">abc</div>
        </div>
    </div>
</body>
</html>
