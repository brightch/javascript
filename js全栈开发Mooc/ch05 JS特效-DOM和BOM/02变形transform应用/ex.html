<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width:100px;
            height: 100px;
            margin:100px;
            background: #f00;
            transition: all 1s ease;
        }
    </style>
    <script>
        window.onload=function()
        {
            var index=0;
           $('btn').onclick=function(){
               index++;
               // $('box').style.borderRadius='50%';
               // $('box').style.transform='translate(100px,100px) rotate(100deg) scale(1.4)';
               $('box').style.transform='translate('+(index*100)+'px,'+(index*100)+'px) rotate('+(index*100)+'deg) scale('+index*1.3+')';
           }
        }
        function $(id)
        {
            return typeof id==='string'?document.getElementById(id):null;
        }
    </script>
</head>
<body>
<input type="button" value="变变变" id="btn">
<div id="box"></div>
</body>
</html>
