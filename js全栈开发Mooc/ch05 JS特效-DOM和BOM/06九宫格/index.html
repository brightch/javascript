        function show(n)
        {
            // picw：图片宽度，pich图片高度，sw间隔宽度，sh间隔高度
            var picw=150,pich=260,sw=10,sh=10;
            // 列数
            var k=n;
            // 获取所有海报对象
            var boxs=document.getElementById("box").children;
            // 遍历对象，计算每个对象所在行和列，并计算绝对位置
            for(var j=0;j<boxs.length;j++)
            {
                var x=Math.floor(j/k);
                var y=j%k;
                var box=boxs[j];
                box.style.position='absolute';
                box.style.left=160*y+"px";
                box.style.top=270*x+"px";
            }
        }
    </script>
