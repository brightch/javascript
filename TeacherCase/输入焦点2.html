<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入焦点2</title>
<script>
  function txt1fouc()
  {
     var e=window.event;
     var obj=e.srcElement;
     obj.style.background='yellow';
  }
  function txt1blur()
  {
  	// var txtname=document.getElementById('txtname');
  	var e=window.event;
  	// alert(e);
     var obj=e.srcElement;
  	obj.style.background='#fff'
  }
</script>
</head>
<body>
	<table>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="" id="txtname" onfocus='txt1fouc()' onblur="txt1blur()"></td>
		</tr>

		</tr>
