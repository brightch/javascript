<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>settimeout方法</TITLE>
<SCRIPT language="JavaScript">
<!--
function disptime( )
{
 var time = new Date( ); //获得当前时间
 var hour = time.getHours( );  //获得小时、分钟、秒
 var minute = time.getMinutes( );
 var second = time.getSeconds( );
 var apm="AM"; //默认显示上午: AM
 if (hour>12) //按12小时制显示
 {
    hour=hour-12;
    apm="PM"  ;
 }
 if (minute < 10) //如果分钟只有1位，补0显示
   minute="0"+minute;
 if (second < 10) //如果秒数只有1位，补0显示
   second="0"+second;
 /*设置文本框的内容为当前时间*/
 document.myform.myclock.value =hour+":"+minute+":"+second+" "+apm;
 /*设置定时器每隔1秒（1000毫秒），调用函数disptime()执行，刷新时钟显示*/
 var myTime = setTimeout("disptime()",1000);
}

//-->
</SCRIPT>
<STYLE type="text/css">
<!--
/*设置样式：无边框的文本框*/
INPUT {
	font-size: 30px;
	border-style:none ;
	background-color:#FF8B3B;
	}
-->
</STYLE>
</HEAD>

<BODY onLoad="disptime( )">
<FORM NAME="myform"> 
<TABLE width="100%" border="0" align="center">
  <TR>
    <TD colspan="3"><IMG src="images/mosou.jpg" width="1001" height="457"></TD>
  </TR>
  <TR>
    <TD width="37%">&nbsp;</TD>
    <TD width="41%"><H2>当前时间：
      <INPUT name="myclock" type="text"  value="" size="10" >
    </H2></TD>
    <TD width="22%">&nbsp;</TD>
  </TR>
</TABLE>
</FORM >
</BODY>
</HTML>
