<title>打印三角形</title>
</head>

<body style="text-align:center;">
<script  type="text/javascript">
var k=prompt("请输入打印的行数：","");
for(var i=1;i<=k;i++)
{
	for(var j=0;j<i;j++)
	{
		document.write("*&nbsp;&nbsp;&nbsp;");
	 }
		document.write("<br/>");
}
</script>
</body>
</html>
