<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法口诀表</title>
	<script>
	 var i,j;
	 for(i=1;i<=9;i++)
	 {
	 	for(j=1;j<=i;j++)
	 	{
	 		document.write(j);
	 		document.write("*");
	 		document.write(i);
	 		document.write("=");
	 		document.write(i*j);
	 		if(i*j>9)
	 			document.write("&nbsp;&nbsp;&nbsp;&nbsp;");
	 		else
	 			document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");


	 	}
	 	document.write("<br>");
	 }	

	</script>
</head>
<body>
	
</body>
</html>
