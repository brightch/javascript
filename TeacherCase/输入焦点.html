<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入焦点</title>
<script>
  function txt1fouc(obj)
  {
    
     obj.style.background='yellow';
  }
  function txt1blur(obj)
  {
  	// var txtname=document.getElementById('txtname');
  	obj.style.background='#fff'
  }
</script>
</head>
<body>
	<table>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="" id="txtname" onfocus='txt1fouc(this)' onblur="txt1blur(this)"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" name="" id="" onfocus='txt1fouc(this)' onblur="txt1blur(this)"></td>
		</tr>

		</tr>
		<tr>

			<td><input type="text" name="" id="" onfocus='txt1fouc(this)' onblur="txt1blur(this)"></td>

</html>
